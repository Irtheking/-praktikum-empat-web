<!DOCTYPE html>
<html lang="id">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Tenryu/style.css">
</head>
<body>
    <div class="chatbox">
        <fieldset>
            <p id="pesan"></p>
        </fieldset>
        <fieldset class="fieldset0">
            <div><input class="input2" id="output" type="text">
            <button id="button" onclick="chatbox();">send</button></div>
        </fieldset>
    </div>
    <script src="Tenryu/respon.js"></script>
    
</body>
<script>
    function chatbox(){
    let pesan = document.getElementById("pesan");
    let output = document.getElementById("output");
    let button = document.getElementById("button");

    button.addEventListener("click", function(){
        let pesan_baru = document.createElement("p");
        pesan_baru.innerHTML = output.value;
        pesan.appendChild(pesan_baru);
        output.value = "";
    });
}
</script>
</html>
